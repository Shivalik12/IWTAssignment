<!DOCTYPE html>
 <html>
	<head>
		<title> Payment Method </title>
	</head>

	<body>
		<form  method="get" action="bookstore.html">
			<table width = 100%>
				<font size="20px">
				<tr >
					<td width = 15%></td>
					<td bgcolor="skyblue">
						<h1 align="center">Payment Methods</h1>
						<hr size=3 width=100% color=red>
		
						<label> Name:</label>
						<input type = text name = uname/><br><br>
		
						<label>Email id:</label>
						<input type = text name = id size = 50/><br><br>

						<label>Payment Options:</label><br>
						<input type = radio name = o1  value =cc/>Credit card<br>
						<input type = radio name = o2  value = dc/>Debit card<br>
						<input type = radio name = o3  value = cod/>Cash on delivery<br><br>
	
						<label>Card Number: </label>
						<input type = text name = cno/><br><br>
	
						<label>CVV Number: </label>
						<input type = text name = cvv/><br><br>

						<label>Expiry Date: </label>
						<input type = "date" name = d/><br><br>

						<center><input type= Submit /></center>
					</td>

					<td width = 15%></td>
				</tr>
				</font>
			<table>
		</form>
	</body>
</html>
