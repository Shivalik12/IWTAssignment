<HTML>
	<HEAD>
		<TITLE>Registration</TITLE>
	</HEAD>
	<BODY>
		<h1>Registration</h1>
		<form method=get action="profile.html">
			<label>Username:</label>
			<input type=text name=uname  />
			<label>Password:</label>
			<input type=password  name=pass/><br>
			<label>Gender:</label>
			<input type=radio name=gender value=m />Male
			<input type=radio name=gender value=f />Female<br>
			<label>Hobbies:</label>
			<input type=checkbox name=hobbies value=r />Reading
			<input type=checkbox name=hobbies  value=w/>Writing
			<input type=checkbox name=hobbies value=s />Singing<br>
			
			<label>Class:</label>
			<select name=class multiple size=1>
				<option value=btit>B.Tech IT A</option>
				<option value=btit>B.Tech IT B</option>
				<option value=btit>B.Tech CS A</option>
			</select><br>
			<label>Suggestion</label>
			<textarea row=4 cols=50 name=comments>Any comments</textarea><br>
			<input type=reset />
			<input type=submit  value="Register now"/>
		</form>
	</BODY>
</HTML>
